<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component | Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2 class="title">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="rating">
          <div class="rate">
            <h2 class="companies">10k+</h2>
            <p class="company--text">companies</p>
          </div>
          <div class="rate">
            <h2 class="companies">314</h2>
            <p class="company--text">templates</p>
          </div>
          <div class="rate">
            <h2 class="companies">12M+</h2>
            <p class="company--text">queries</p>
          </div>
        </div>
      </div>
      <div class="hero">
        <img class="hero" src="./images/image-header-desktop.jpg" alt="" />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
